<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mystylesheet1.css" />
    <script src="staff-form.js"></script>
    <title>message staff form</title>
  </head>
  <body>
    <h1 align="center">Send a message to our Team</h1>
    <br /><br />
    <div align="center" id="myerror"></div>
    <br>
    <form>
      <table border="1" align="center" class="table2">
        <tr>
          <td>First name:</td>
          <td><input type="text" name="Firstname" id="firstname"></td>
        </tr>
        <tr>
          <td>Last name:</td>
          <td><input type="text" name="Lastname" id="lastname"></td>
        </tr>
        <tr>
          <td>Contact Information:</td>
          <td>
            <table>
              <tr>
                <td>Email:</td>
                <td><input type="text" name="Email" id="email"></td>
              </tr>
              <tr>
                <td>Phone number:</td>
                <td><input type="text" name="Phonenumber" id="phonenumber"></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <table>
              <tr>
                <td>Male</td>
                <td><input type="radio" name="Gender" value="M" /></td>
              </tr>
              <tr>
                <td>Female</td>
                <td><input type="radio" name="Gender" value="F" /></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Team meamber</td>
          <td class="td1">
            <select>
              <option>To all</option>
              <option>Amina Hassan</option>
              <option>Karim El-Sayed</option>
              <option>Fatima Ahmed</option>
              <option>Mariam Abdel-Rahman</option>
              <option>Youssef Moustafa</option>
              <option>Layla Fathy</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Message:</td>
          <td align="center">
            <textarea name="Message" rows="10" col="30" id="text">
What message would you like to reach our team ?</textarea
            >
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="button" value="Submit Form" onclick="f1()">
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="reset" value="Clear Form" />
          </td>
        </tr>
      </table>
    </form>
    <h3><a href="about-us.html">Return to about us</a></h3>
  </body>
</html>
