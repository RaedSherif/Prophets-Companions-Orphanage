<html>
    <head>
        <link rel="stylesheet" href="mystylesheet1.css">
        <title>message staff form</title>
    </head>
    <body>
        <h1 align="center"> Send a message to our Team</h1><br><br>
        <form action="thanks2.html">
            <table border="1" align="center" class="table2">
                <tr>
                    <td>First name:</td>
                    <td><input type="text" 
                        name="Firstname"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" 
                        name="Lastname"></td>
                </tr>
                <tr>
                    <td>Contact Information:</td>
                    <td>
                        <table>
                            <tr>
                                <td>Email:</td>
                                <td><input type="text" 
                                    name="Email"></td>
                            </tr>
                            <tr>
                                <td>Phone number:</td>
                                <td><input type="text" 
                                    name="Phonenumber"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                <td>
                    <table>
                        <tr>
                            <td>Male</td>
                            <td><input type="radio" name="Gender" value="M"></td>
                        </tr>
                        <tr>
                            <td>Female</td>
                            <td><input type="radio" name="Gender" value="F"></td>
                        </tr>
                    </table>
                    
                </td>
                </tr>
                <tr>
                    <td>Team meamber</td>
                    <td class="td1">
                        <select>
                            <option>To all</option>
                            <option>Amina Hassan</option>
                            <option>Karim El-Sayed</option>
                            <option>Fatima Ahmed</option>
                            <option>Mariam Abdel-Rahman</option>
                            <option>Youssef Moustafa</option>
                            <option>Layla Fathy</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td align="center"><textarea name="Message" rows="10" col="30">"What message would you like to reach our team ?"</textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" 
                        value="Submit Form"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="reset" 
                        value="Clear Form"></td>
                </tr>
            </table>
        </form>
        <h3><a href="aboutUs.html">Return to about us</a></h3>

    </body>
</html>
