<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mystylesheet1.css" />
    <title>location form</title>
  </head>
  <body>
    <h1 align="center">For any inquiries, please fill this form</h1>
    <br /><br />
    <form action="inquiry.html">
      <table border="1" align="center" class="table2">
        <tr>
          <td>First name:</td>
          <td><input type="text" name="Firstname" /></td>
        </tr>
        <tr>
          <td>Last name:</td>
          <td><input type="text" name="Lastname" /></td>
        </tr>
        <tr>
          <td>Contact Information:</td>
          <td>
            <table>
              <tr>
                <td>Email:</td>
                <td><input type="text" name="Email" /></td>
              </tr>
              <tr>
                <td>Phone number:</td>
                <td><input type="text" name="Phonenumber" /></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <table>
              <tr>
                <td>Male</td>
                <td><input type="radio" name="Gender" value="M" /></td>
              </tr>
              <tr>
                <td>Female</td>
                <td><input type="radio" name="Gender" value="F" /></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Inquiries:</td>
          <td><textarea name="Suggestion" rows="10" col="30"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Submit Form" />
          </td>
        </tr>
        <tr>
          <td colspan="2"><input type="reset" value="Clear Form" /></td>
        </tr>
      </table>
    </form>
    <h3><a href="about-us.html">Return to about us</a></h3>
  </body>
</html>
