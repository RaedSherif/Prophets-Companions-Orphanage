<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mystylesheet1.css" />
    <script src="location-form.js"></script>
    <title>location form</title>
  </head>
  <body>
    <h1 align="center">For any inquiries, please fill this form</h1>
    <br /><br />
    <div align="center" id="myerror"></div>
    <br>
    <form>
      <table border="1" align="center" class="table2">
        <tr>
          <td>First name:</td>
          <td><input type="text" name="Firstname" id="firstname"></td>
        </tr>
        <tr>
          <td>Last name:</td>
          <td><input type="text" name="Lastname" id="lastname"></td>
        </tr>
        <tr>
          <td>Contact Information:</td>
          <td>
            <table>
              <tr>
                <td>Email:</td>
                <td><input type="text" name="Email" id="email"></td>
              </tr>
              <tr>
                <td>Phone number:</td>
                <td><input type="text" name="Phonenumber" id="phonenumber"></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <table>
              <tr>
                <td>Male</td>
                <td><input type="radio" name="Gender" value="M" ></td>
              </tr>
              <tr>
                <td>Female</td>
                <td><input type="radio" name="Gender" value="F" ></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Inquiries:</td>
          <td><textarea name="Suggestion" rows="10" col="30" id="text"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="button" value="Submit Form" onclick="f1()"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="reset" value="Clear Form" /></td>
        </tr>
      </table>
    </form>
    <h3><a href="about-us.html">Return to about us</a></h3>
  </body>
</html>
