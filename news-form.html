<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Updates Form</title>
    <link rel="stylesheet" href="news-form.css" />
    <link rel="icon" href="images/logo.png" />
  </head>
  <body>
    <br /><br /><br /><br /><br />
    <form>
      <table border="4" align="center">
        <tr>
          <td colspan="2">
            <h2>Real time updates</h2>
            <br />
            <h4>
              Get real time updates about new events,activities,and new signed
              in volunteers<br />
              enter your information below if intersted
            </h4>
            <h6>
              (you can always cancel by the "unsubscribe" button in the email
              address)
            </h6>
          </td>
        </tr>
        <tr>
          <td>First Name</td>
          <td colspan="2"><input type="text" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td colspan="2"><input type="text" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td colspan="2">
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button
              type="button"
              onclick="alert('Realtime News will now be sent on your email')"
            >
              Subscribe
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
