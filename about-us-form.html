<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="mystylesheet1.css" />
    <script src="about-us-form.js"></script>
    <title>about us form</title>
  </head>
  <body>
    <h1 align="center">For any suggestions, please fill this form</h1>
    <br /><br />
    <div align="center" id="myerror">

    </div>
    <br><br>
    <form>
      <table border="1" align="center" class="table2">
        <tr>
          <td>First name:</td>
          <td><input type="text" name="Firstname" id="firstname"></td>
        </tr>
        <tr>
          <td>Last name:</td>
          <td><input type="text" name="Lastname" id="lastname"></td>
        </tr>
        <tr>
          <td>Contact Information:</td>
          <td>
            <table>
              <tr>
                <td>Email:</td>
                <td><input type="text" name="Email" id="email"></td>
              </tr>
              <tr>
                <td>Phone number:</td>
                <td><input type="text" name="Phonenumber" id="phonenumber"></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <table>
              <tr>
                <td>Male</td>
                <td><input type="radio" name="Gender" value="M" /></td>
              </tr>
              <tr>
                <td>Female</td>
                <td><input type="radio" name="Gender" value="F" /></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>Suggestion type</td>
          <td>
            <select>
              <option>Content</option>
              <option>Design</option>
              <option>Additional info</option>
              <option>General feedback</option>
              <option>Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Suggestion:</td>
          <td>
            <textarea name="Suggestion" rows="10" col="30" id="text">
What information would you like to see added to our About Us page?</textarea
            >
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="button" value="Submit Form" onclick="f1()">
          </td>
        </tr>
        <tr>
          <td colspan="2"><input type="reset" value="Clear Form" /></td>
        </tr>
      </table>
    </form>
    <h3><a href="about-us.html">Return to about us</a></h3>
  </body>
</html>
